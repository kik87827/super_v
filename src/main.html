		<!-- // play layer -->

		<script>
			$(function(){
				var itrame_url = $("#media").attr("src");
				$(".btn_player_call").on("click",function(e){
					e.preventDefault();
					$(".player_layer").addClass("active");
					setTimeout(function(){
						$("#media").attr("src",itrame_url);
					},30);
				});
				$(".btn_player_close").on("click",function(e){
					e.preventDefault();
					$(".player_layer").removeClass("active");
					setTimeout(function(){
						$("#media").attr("src","");
					},30);
				});
				// $(".btn_player_call").trigger("click");
			});
