<!DOCTYPE html>
<html lang="ko">
@@include('./include/head.html')
<body class="front_body">
	<div class="page_wrap">
		내용이 들어갑니다.

		<!-- layer_sample -->
		<div class="dimlayer_z fulltype" id="sample_popup">
			<div class="fullpop_dim"></div>
			<div class="fullpop_item">
				<div class="fullpop_titlow">
					<div class="fullpop_title_fxwrap">
						<div class="cha_cell"><img src="./images/obj_popup_cha.png" alt=""></div>
						<div class="title_cell"><h2 class="fullpop_title">7일 무료체험 신청하기</h2></div>
						<div class="btn_cell"><button type="button" class="btn_layerclose"></button></div>
						<button type="button" class="btn_mobile_popup_back"></button>
					</div>
				</div>
				<div class="fullpop_contlow">
					<div class="fullpop_contlow_in">
						<div class="form_app_tb">
							<div class="form_app_tr">
								<div class="form_app_cell define_th"><span class="form_app_label">학부모 이름</span></div>
								<div class="form_app_cell define_td">
									<div class="inline_flex_group">
										<input type="text" class="form_input" placeholder="학부모 이름 입력">
									</div>
									<div class="warn_para_g d_red"><p class="warn_para">학부모 이름을 입력해 주세요.</p></div>
								</div>
							</div>
							<div class="form_app_tr">
								<div class="form_app_cell define_th"><span class="form_app_label">학부모<br>휴대폰 번호</span></div>
								<div class="form_app_cell define_td">
									<div class="inline_block_row">
										<div class="inline_flex_group">
											<input type="text" class="form_input" placeholder="휴대폰 번호(-없이 숫자만 입력)">
											<button type="button" class="btn_inline_box">인증번호</button>
										</div>
									</div>
									<div class="inline_block_row">
										<div class="inline_flex_group">
											<div class="form_inline_box">
												<input type="text" class="form_input" placeholder="인증번호 입력">
												<div class="form_inline_control_group">
													<span class="check_emp_text">2분 34초</span>
													<button type="button" class="btn_form_reset"><span class="hdtext">리셋</span></button>
												</div>
											</div>
											<button type="button" class="btn_inline_box red_emp" disabled>인증확인</button>
										</div>
										<div class="warn_para_g d_blue"><p class="warn_para">인증번호가 발송되었습니다</p></div>
									</div>
								</div>
							</div>
							<div class="form_app_tr">
								<div class="form_app_cell define_th"><span class="form_app_label">자녀정보</span></div>
								<div class="form_app_cell define_td">
									<div class="inline_block_row_group">
										<div class="inline_block_row">
											<input type="text" class="form_input" placeholder="자녀 이름 입력">
										</div>
										<div class="inline_block_row">
											<select class="form_select">
												<option value="0">년</option>
												<option value="1"></option>
											</select>
											<select class="form_select">
												<option value="0">월</option>
												<option value="1"></option>
											</select>
											<select class="form_select">
												<option value="0">일</option>
												<option value="1"></option>
											</select>
											<input type="text" class="form_input" placeholder="자녀 나이 자동 입력">
										</div>
									</div>
									<div class="warn_para_g d_red"><p class="warn_para">자녀 이름을 입력해 주세요.</p></div>
								</div>
							</div>
							<div class="form_app_tr">
								<div class="form_app_cell define_th"><span class="form_app_label">형제 유무</span></div>
								<div class="form_app_cell define_td">
									<div class="formbox_item_group">
										<input type="radio" name="stand" class="formbox_element" id="stand_yes" checked>
										<label for="stand_yes" class="formbox_label">있음</label>
										<input type="radio" name="stand" class="formbox_element" id="stand_no">
										<label for="stand_no" class="formbox_label">없음</label>
									</div>
									<div class="warn_para_g d_red"><p class="warn_para">형제 유무를 선택해 주세요.</p></div>
								</div>
							</div>
							<div class="form_app_tr">
								<div class="form_app_cell define_th"><span class="form_app_label">태블릿<br>케이스/거치대</span></div>
								<div class="form_app_cell define_td">
									<div class="choice_product_fxwrap">
										<div class="choice_product_fxcell">
											<div class="choice_product_item">
												<div class="choice_product"><img src="./images/product_sample01.png" alt=""></div>
												<div class="choice_form">
													<div class="checkbox_design_item">
														<input type="radio" id="product_01" name="product" class="checkbox_item">
														<label for="product_01" class="checkbox_label">슈키</label>
													</div>
												</div>
											</div>
										</div>
										<div class="choice_product_fxcell">
											<div class="choice_product_item type2">
												<div class="choice_product"><img src="./images/product_sample02.png" alt=""></div>
												<div class="choice_form">
													<div class="checkbox_design_item">
														<input type="radio" id="product_02" name="product" class="checkbox_item">
														<label for="product_02" class="checkbox_label">이비</label>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="warn_para_g d_red"><p class="warn_para">태블릿 케이스를 선택해 주세요.</p></div>
								</div>
							</div>
							<div class="form_app_tr">
								<div class="form_app_cell define_th"><span class="form_app_label">배송 주소</span></div>
								<div class="form_app_cell define_td">
									<div class="inline_block_row_group">
										<div class="inline_block_row">
											<div class="inline_flex_group">
												<input type="text" class="form_input" placeholder="우편번호 검색">
												<button type="button" class="btn_inline_box">우편번호</button>
											</div>
										</div>
										<div class="inline_block_row">
											<div class="inline_flex_group">
												<input type="text" class="form_input" placeholder="우편번호 검색시 자동 입력">
											</div>
										</div>
										<div class="inline_block_row">
											<div class="inline_flex_group">
												<input type="text" class="form_input" placeholder="상세주소 입력">
											</div>
										</div>
									</div>
									<div class="warn_para_g d_red"><p class="warn_para">배송 주소를 입력해 주세요.</p></div>
								</div>
							</div>
						</div>
						<div class="form_agree_group">
							<div class="form_agree_item">
								<div class="form_agree_row">
									<div class="form_agree_props_cell">
										<div class="stand_form_item">
											<input type="checkbox" id="agree01" class="stand_element">
											<label for="agree01" class="stand_label">개인정보 수집 및 이용에 동의 합니다.<span class="emp_blue">(필수)</span></label>
										</div>
									</div>
									<div class="form_agree_else_cell">
										<a href="#toggle_cont_01" class="btn_box small" name="toggle_control">보기</a>
									</div>
								</div>
								<div class="warn_para_g d_red"><p class="warn_para">개인정보 수집 및 이용에 동의해 주세요.</p></div>
								<div class="form_agree_toggle_cont" id="toggle_cont_01">
									내용이 들어갑니다.
								</div>
							</div>
						</div>
						<div class="btn_formsubmit_wrap">
							<a href="javascript:;" class="btn_formsubmit"><span class="formsubmit_intext">신청하기</span></a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- // layer_sample -->
		
		<script>
			dimLayerShow({"target" : "#sample_popup"}); // show
			// dimLayerHide({"target" : "#deptail_pop01"}); // hide
		</script>
		
	</div>
</body>
</html>
